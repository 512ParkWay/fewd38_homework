<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

		<title>Relaxr Blog</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section class="main">
			<div class="container">
				<section class="contact">
					<form>
						<h2 class="formheader">Register Now!</h2>
						<div class="maininput">
							<p>Name:</p>
							<input type="text"  placeholder="John Doe">
							<p>Email:</p>
							<input type="email"  placeholder="hello@gmail.com">
							<p>Phone:</p>
							<input type="text">
								<div class="dropdown">
									<p>State:</p>
									<select name="state">
										<option value="AL">Alabama</option>
										<option value="CA">California</option>
										<option value="DE">Delaware</option>
										<option value="GA">Georgia</option>
									</select>
								</div>
								<p>Password:</p>
								<input type="password">
						</div>

						<div class="radio-buttons">
							<p>Which service are you interested in?</p>
							<input type="radio" name="service" value="Relaxing">
							<label for="service">Relaxing</label>
							<input type="radio" name="service" value="Email">
							<label for="service">Email</label>
							<input type="radio" name="service" value="Phone">
							<label for="service">Phone</label>
						</div>

						<div class=checkbox-section>
							<input type="checkbox" name="agree" value="I agree to the terms">
							<label for="agree">I agree to the terms</label>
						</div>

						<input type="submit" value="Register Now!">

					</form>

				</section>
			</div>
		</section>

		<footer>
			<h4 class="logo">Relaxr</h4>

			<ul>
				<li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
				<li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
			</ul>

			<p class="copyright">Copyright 2015. Relaxr.</p>
		</footer>
	</body>
</html>
